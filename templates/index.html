<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Lite Chatbot</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
       
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in',
                        'typing': 'typingAnimation 1.4s infinite ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        typingAnimation: {
                            '0%, 60%, 100%': { transform: 'translateY(0)' },
                            '30%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
    @layer utilities {
      .typing-indicator {
        @apply inline-flex items-center bg-gray-700 px-4 py-2 rounded-full;
      }
      .typing-dot {
        @apply w-1.5 h-1.5 bg-gray-400 rounded-full mx-1 animate-typing;
      }
      .typing-dot:nth-child(1) { animation-delay: 0s; }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        @apply bg-gray-800;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        @apply bg-gray-600 rounded;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        @apply bg-gray-500;
      }
    }
  </style>
</head>

<body class="bg-gray-900 text-white flex flex-col h-screen">
    
    <header class="bg-gray-800 p-4 flex items-center justify-between">
        <div class="flex items-center">
            <i class="fas fa-robot text-blue-400 text-2xl mr-3"></i>
            <h1 class="text-xl font-bold">AI-Lite Chatbot</h1>
        </div>
        <div class="flex items-center space-x-4">
            <span id="current-time" class="text-sm text-gray-400"></span>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-colors">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <div class="w-64 bg-gray-800 p-4 flex flex-col hidden md:flex">
            <button id="new-chat"
                class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mb-4 flex items-center justify-center transition-colors">
                <i class="fas fa-plus mr-2"></i> New Chat
            </button>
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-sm text-gray-400">Chat History</h3>
                <button id="clear-history" class="text-gray-400 hover:text-white text-xs transition-colors">
                    Clear All
                </button>
            </div>
            <div id="chat-list" class="overflow-y-auto custom-scrollbar flex-1 space-y-2">
        
            </div>
        </div>

        <!-- Chat Window -->
        <div class="flex-1 flex flex-col border-l border-gray-700">
            <div id="chatbox" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">
                <div class="animate-fade-in text-left">
                    <div class="inline-block px-4 py-3 rounded-xl bg-gray-800 max-w-xs md:max-w-md">
                        <p>Hi there! I'm AI-Lite, your helpful assistant. How can I help you today?</p>
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Just now</div>
                </div>
            </div>

            <div class="p-4 bg-gray-800 border-t border-gray-700">
                <div class="flex items-center">
                    <input id="user-input" type="text" placeholder="Type a message..."
                        class="flex-1 p-3 rounded-l-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        autocomplete="off">
                    <button id="send-button"
                        class="bg-blue-600 hover:bg-blue-700 px-4 py-3 rounded-r-lg transition-colors"
                        onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="mt-2 flex flex-wrap">
                    <span class="text-xs text-gray-400 mr-3">Try asking:</span>
                    <button
                        class="suggestion-chip text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded mr-2 mb-1 transition-colors"
                        data-query="weather in mumbai??">Weather</button>
                    <button
                        class="suggestion-chip text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded mr-2 mb-1 transition-colors"
                        data-query="What time is it?">Time</button>
                    <button
                        class="suggestion-chip text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded mr-2 mb-1 transition-colors"
                        data-query="Who made you?">About</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chatId = null;
        let isWaitingForResponse = false;


        document.addEventListener('DOMContentLoaded', function () {
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000);

            loadChatHistory();
            setupEventListeners();


            document.getElementById('user-input').focus();
        });


        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('current-time').textContent = timeString;
        }


        function setupEventListeners() {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

           
            userInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            
            userInput.addEventListener('input', function () {
                sendButton.disabled = !this.value.trim();
            });

            
            document.querySelectorAll('.suggestion-chip').forEach(button => {
                button.addEventListener('click', function () {
                    userInput.value = this.getAttribute('data-query');
                    sendButton.disabled = false;
                    userInput.focus();
                });
            });

            
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

           
            document.getElementById('clear-history').addEventListener('click', clearChatHistory);
        }

        
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-toggle').querySelector('i');

            if (body.classList.contains('bg-gray-900')) {
               
                body.classList.remove('bg-gray-900', 'text-white');
                body.classList.add('bg-gray-100', 'text-gray-900');

               
                document.querySelectorAll('.bg-gray-800').forEach(el => {
                    el.classList.remove('bg-gray-800');
                    el.classList.add('bg-gray-200');
                });

                document.querySelectorAll('.bg-gray-700').forEach(el => {
                    el.classList.remove('bg-gray-700');
                    el.classList.add('bg-gray-300');
                });

                document.querySelectorAll('.text-gray-400').forEach(el => {
                    el.classList.remove('text-gray-400');
                    el.classList.add('text-gray-600');
                });

                document.getElementById('user-input').classList.remove('bg-gray-700', 'text-white');
                document.getElementById('user-input').classList.add('bg-white', 'text-gray-900');

                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
               
                body.classList.remove('bg-gray-100', 'text-gray-900');
                body.classList.add('bg-gray-900', 'text-white');

               
                document.querySelectorAll('.bg-gray-200').forEach(el => {
                    el.classList.remove('bg-gray-200');
                    el.classList.add('bg-gray-800');
                });

                document.querySelectorAll('.bg-gray-300').forEach(el => {
                    el.classList.remove('bg-gray-300');
                    el.classList.add('bg-gray-700');
                });

                document.querySelectorAll('.text-gray-600').forEach(el => {
                    el.classList.remove('text-gray-600');
                    el.classList.add('text-gray-400');
                });

                document.getElementById('user-input').classList.remove('bg-white', 'text-gray-900');
                document.getElementById('user-input').classList.add('bg-gray-700', 'text-white');

                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

       
        async function loadChatHistory() {
            try {
                const response = await fetch('/chats');
                if (response.ok) {
                    const chats = await response.json();
                    displayChatHistory(chats);
                }
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        }

       
        function displayChatHistory(chats) {
            const chatList = document.getElementById('chat-list');
            chatList.innerHTML = '';

            if (chats.length === 0) {
                chatList.innerHTML = '<p class="text-gray-400 text-sm p-2">No chat history</p>';
                return;
            }

            chats.forEach((chatId, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
          <button onclick="loadChat('${chatId}')" class="w-full text-left p-2 rounded flex items-center justify-between hover:bg-gray-700 transition-colors">
            <span>Chat ${chats.length - index}</span>
            <button onclick="event.stopPropagation(); deleteChat('${chatId}')" class="text-gray-400 hover:text-red-400 transition-colors">
              <i class="fas fa-trash-alt text-xs"></i>
            </button>
          </button>
        `;
                chatList.appendChild(li);
            });
        }

       
        async function deleteChat(id) {
            if (confirm('Are you sure you want to delete this chat?')) {
                try {
                    const response = await fetch(`/chat/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        loadChatHistory();
                        if (chatId === id) {
                            
                            document.getElementById('chatbox').innerHTML = `
                <div class="animate-fade-in text-left">
                  <div class="inline-block px-4 py-3 rounded-xl bg-gray-800 max-w-xs md:max-w-md">
                    <p>Started a new conversation. How can I help you?</p>
                  </div>
                </div>
              `;
                            chatId = null;
                        }
                    }
                } catch (error) {
                    console.error('Failed to delete chat:', error);
                }
            }
        }

       
        async function clearChatHistory() {
            if (confirm('Are you sure you want to clear all chat history?')) {
                try {
                    const response = await fetch('/clear_chats', { method: 'POST' });
                    if (response.ok) {
                        loadChatHistory();
                    }
                } catch (error) {
                    console.error('Failed to clear chat history:', error);
                }
            }
        }

      
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();

            if (!message || isWaitingForResponse) return;

            addMessage('user', message);
            input.value = '';
            document.getElementById('send-button').disabled = true;

            isWaitingForResponse = true;
            showTypingIndicator();

            try {
                const response = await fetch('/get', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, chat_id: chatId })
                });

                if (response.ok) {
                    const data = await response.json();
                    chatId = data.chat_id;
                    removeTypingIndicator();
                    addMessage('bot', data.response);
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('bot', 'Sorry, I encountered an error. Please try again.');
            }

            isWaitingForResponse = false;
        }


        function addMessage(sender, text) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.className = `animate-fade-in ${sender === 'user' ? 'text-right' : 'text-left'}`;
            messageDiv.innerHTML = `
        <div class="inline-block px-4 py-3 rounded-xl ${sender === 'user' ? 'bg-blue-600' : 'bg-gray-800'} max-w-xs md:max-w-md">
          <p>${text}</p>
        </div>
        <div class="text-xs text-gray-400 mt-1">${timestamp}</div>
      `;

            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }


        function showTypingIndicator() {
            const chatbox = document.getElementById('chatbox');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'animate-fade-in text-left';
            typingDiv.innerHTML = `
        <div class="typing-indicator">
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
        </div>
      `;

            chatbox.appendChild(typingDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }


        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }


        async function loadChat(id) {
            try {
                const response = await fetch(`/chat/${id}`);
                if (response.ok) {
                    const history = await response.json();
                    const chatbox = document.getElementById('chatbox');
                    chatbox.innerHTML = '';

                    chatId = id;

                    if (history.length === 0) {
                        chatbox.innerHTML = `
              <div class="animate-fade-in text-left">
                <div class="inline-block px-4 py-3 rounded-xl bg-gray-800 max-w-xs md:max-w-md">
                  <p>No messages in this conversation</p>
                </div>
              </div>
            `;
                        return;
                    }

                    history.forEach(msg => {
                        addMessage('user', msg.user);
                        addMessage('bot', msg.bot);
                    });
                }
            } catch (error) {
                console.error('Failed to load chat:', error);
            }
        }


        document.getElementById('new-chat').onclick = () => {
            document.getElementById('chatbox').innerHTML = `
        <div class="animate-fade-in text-left">
          <div class="inline-block px-4 py-3 rounded-xl bg-gray-800 max-w-xs md:max-w-md">
            <p>Started a new conversation. How can I help you?</p>
          </div>
        </div>
      `;
            chatId = null;
        };
    </script>
</body>


</html>
